<md-dialog ng-controller="CreateIdeaController" 
           aria-label="Create Idea"
           style="width:100%;height:100%;">
  
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Create an Idea</span>
      </h2>
    
      <span flex></span>
      <md-button ng-click="hide()"
                 aria-label="Dismiss"
                 class="md-icon-button">
        <md-icon class="icon" 
                 md-font-icon="ion-close-round" 
                 style="margin-top:5px; font-size:21px;">
        </md-icon>
      </md-button>
      
    </div>
  </md-toolbar>

  <md-dialog-content layout="column" 
                     style="padding:5px;">
    
    <md-card layout="column" flex>
      <md-card-content flex>
        
        <form name="ideaForm">
        
          <md-input-container flex>
            <label>Idea Narrative</label>
            <textarea ng-model="idea.idea" columns="1" md-maxlength="140"></textarea>
          </md-input-container>

          <md-chips
              ng-model="tags"
              readonly="readonly"
              placeholder="+Tag"
              delete-button-label="Remove Tag"
              delete-hint="Press delete to remove tag"
              secondary-placeholder="+Industry"></md-chips>
        

      </form>

        <md-chips ng-model="idea.tags" readonly="true"></md-chips>
      </md-card-content>
    </md-card>
  </md-dialog-content>

  <div style="position:absolute; bottom:0px; right:0px;" layout="row">
    <span flex></span>
    <md-button ng-click="hide()">
      Cancel
    </md-button>
    <md-button ng-click="createIdea(idea)">
      Create
    </md-button>
  </div>
</md-dialog>
