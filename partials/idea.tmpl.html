<section layout="column">
  <md-card class="animated fadeIn" >
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>

        <md-button ng-click="upvoteIdea(idea)" 
                     class="md-icon-button">
            <md-icon class="icon" 
                     md-svg-icon="actions:unicorn">
            </md-icon>
            {{idea.upvotes}}
          </md-button>
          
      </div>
    </md-toolbar>
    
    <md-card-content>
      <h3 style="color: rgba(0,0,0,0.54);">Idea:</h3>
      <p style="padding:15px; padding-top:0px;">{{idea.idea}}</p>
      
      <md-divider></md-divider>

      <form>
        <md-input-container flex>
          <label>Feedback</label>
          <textarea ng-init="comment" 
                    ng-model="comment.comment" 
                    columns="1" md-maxlength="500">
          </textarea>
        </md-input-container>
        
        <div layout="row" layout-align="end center">
          <md-button ng-click="postComment(comment)" 
                     class="md-raised md-primary">Post</md-button>  
        </div>
      </form>

      
      <md-list>
         <md-list-item ng-repeat="comment in comments.results"
                       class="md-3-line"
                       layout="row">
            <!-- <img ng-src="http://placehold.it/150x150" class="md-avatar" alt="{{comment.accountProfile.first_name}}" /> -->
            
            <avatar flex="5" 
                    account="comment.account"
                    style="padding-top:16px;"
                    layout="column"
                    layout-align="center center"></avatar>

            <div flex class="md-list-item-text">
              <h3>
              {{comment.account.first_name}} {{comment.account.last_name}}</h3>
              <p>{{comment.comment}}</p>

              <small style="position:absolute; bottom:0px; right:0px; color: rgba(0,0,0,0.54);">{{comment.time_created}}</small>
            </div>
          </md-list-item>
      </md-list>
    

    </md-card-content>
  </md-card>
</section>
