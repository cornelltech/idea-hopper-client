<md-dialog ng-controller="IdeaController" 
           aria-label="Create Idea"
           style="width:100%;height:100%;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Idea</span>
      </h2>
    
      <span flex></span>
      <md-button ng-click="upvoteIdea(idea)" 
                 class="md-icon-button">
        <md-icon class="icon" 
                 md-font-icon="ion-heart" 
                 style="margin-top:5px; font-size:21px;">
        </md-icon>
        {{idea.upvotes}}
      </md-button>
      <md-button ng-click="hide()"
                 aria-label="Dismiss"
                 class="md-icon-button">
        <md-icon class="icon" 
                 md-font-icon="ion-close-round" 
                 style="margin-top:5px; font-size:21px;">
        </md-icon>
      </md-button>
      
    </div>
  </md-toolbar>
  <md-dialog-content style="padding:5px;">
    
    <md-card>
      <md-card-content>
        <p>{{idea.idea}}</p>
        <md-chips ng-model="idea.tags" readonly="true"></md-chips>
      </md-card-content>
    </md-card>


    <form>
       <md-input-container flex>
        <label>Feedback</label>
        <textarea ng-model="comment" columns="1" md-maxlength="500"></textarea>
      </md-input-container>
      
      <div layout="row" layout-align="end center">
        <md-button class="md-raised">Post</md-button>  
      </div>
    </form>
    

  </md-dialog-content>
</md-dialog>
