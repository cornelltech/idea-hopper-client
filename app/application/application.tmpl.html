<md-toolbar>
  <div class="md-toolbar-tools">      
    <md-button class="md-icon-button" aria-label="Unicornutopia" ui-sref="application.ideas.create" ui-sref-opts="{'reload': true}">
      <md-icon md-svg-icon="actions:unicorn"></md-icon>
    </md-button>

    <h2>
      <span>Unicornucopia</span>
    </h2>
    <span flex></span>
    
    <md-button class="md-icon-button" 
               href="https://github.com/cornelltech/idea-hopper-client/issues"
               target="_blank"
               aria-label="Github Issue">
      <md-icon md-font-icon="ion-speakerphone"
               style="font-size:23px;"></md-icon>
        <md-tooltip>
          File Issues
        </md-tooltip> 
    </md-button>
    <md-button class="md-icon-button" aria-label="Add an idea" ui-sref="application.ideas.create" ui-sref-opts="{'reload': true}">
      <md-icon class="toolbar-icon" md-font-icon="ion-android-add"></md-icon>
      <md-tooltip>Add an idea</md-tooltip>
    </md-button>
    <avatar account="me"></avatar>
    <md-button class="md-icon-button" aria-label="Logout" ng-click="logout()">
      <md-icon class="toolbar-icon" md-font-icon="ion-log-out"></md-icon>
      <md-tooltip>Logout</md-tooltip>
    </md-button>
  </div>
</md-toolbar>

<md-content>
  <ui-view flex layout="column"></ui-view>
</md-content>
